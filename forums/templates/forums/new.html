{% extends "base.html" %}

{% block content %}

    <h1>{% block title %}New Thread{% endblock %}</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message|safe }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="button button-primary">Post</button>
    </form>

{% endblock %}
