{% extends "base.html" %}

{% block content %}
<div class="profile">
    <h1>{% block title %}{{ user.username }}{% endblock %}</h1>
	<div class="icon"><img src="/{{ user.profile.icon }}"></div>
    <p>{{ user.profile.location }}</p>
    <p>Joined {{ user.date_joined }}</p>
    <p>Last Login {{ user.last_login }}</p>
    <p>{{ user.profile.description }}</p>
</div>
{% endblock %}
